{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Font awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BraianAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
</head>
<body class="d-flex flex-column h-100" style="font-family: Poppins">

<nav class="navbar navbar-expand-lg bg-body-tertiary justify-content-between">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'logo.png' %}" width="50" height="50" alt="BraianAI Logo" />
            <strong>BraianAI</strong>
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
            </ul>
{#        {{ user.email }}#}
            <span class="navbar-text">Hello, <strong></strong>!</span>
            {% if user.is_authenticated %}
                <a class="btn btn-outline-primary" href="{% url 'home' %}">Sign out</a>
            {% else %}
                <a class="btn btn-primary" href="{% url 'login' %}">Sign in</a>
            {% endif %}
        </div>
    </div>
</nav>
 <main class="flex-shrink-0">

        {% block content %}
            <!-- This block will be overridden by child templates -->
        {% endblock content %}
    </main>


{#text-white-50 text-center#}
  <footer class="mt-auto text-white-50 text-center">
        <div class="inner">
            <p>&copy; BraianAI All rights reserved</p>
        </div>
    </footer>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
